global-styling:
  version: 1.0
  css:
    theme:
      styles/css/styles.css: {}
      components/icomoon/icomoon.css: {}
      //fonts.googleapis.com/css?family=Source+Sans+Pro:200i,400,400i,600,600i,700,700i,900&display=swap": { type: external, minified: true }
      //fonts.googleapis.com/css?family=Merriweather:400,400i,700,700i,900&display=swap": { type: external, minified: true }

  js:
    js/script.js: {}
    js/loadMore.js: {}
