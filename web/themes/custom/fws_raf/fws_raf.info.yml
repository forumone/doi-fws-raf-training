core_version_requirement: ^9 || ^10
base theme: fws_gov

libraries:
  - fws_gov/global-styling
  - fws_raf/global-styling
  - fws_gov/slick
  - fws_gov/fontawesome
  - fws_gov/select2
  - fws_gov/owlcarousel

ckeditor5-stylesheets:
