  help: 'Help'
  banner: 'Banner'
  content: 'Content'
  full_width_content: 'Full width content (After main content)'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer_left: 'Footer Left Half'
  footer_right_left: 'Footer Right Half  (left side)'
  footer_right_middle: 'Footer Right Half (middle)'
  footer_right_right: 'Footer Right Half (right side)'
  footer_bottom: 'Footer bottom'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
