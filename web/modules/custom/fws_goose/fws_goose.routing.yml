fws_goose.profile_update:
  path: '/profile/update'
  defaults:
    _controller: '\Drupal\fws_goose\Controller\GooseProfileController::redirectToUserEdit'
    _title: 'Update Profile'
  requirements:
    _user_is_logged_in: 'TRUE'

fws_goose.update_certification:
  path: '/update-certification'
  defaults:
    _controller: '\Drupal\fws_goose\Controller\GooseProfileController::updateCertification'
    _title: 'Update Certification'
  requirements:
    _user_is_logged_in: 'TRUE'
  methods: [POST]

fws_goose.certification_form:
  path: '/certification/{user}'
  defaults:
    _form: '\Drupal\fws_goose\Form\InlineCertificationForm'
    _title: 'Certification Form'
  requirements:
    _user_is_logged_in: 'TRUE'
