fws_counting.form:
  path: '/counting/experience'
  defaults:
    _form: '\Drupal\fws_counting\Form\CountingExperienceForm'
    _title: 'Counting Experience'
  requirements:
    _permission: 'access content'

fws_counting.test_skills:
  path: '/test-your-counting-skills'
  defaults:
    _controller: '\Drupal\fws_counting\Controller\CountingSkillsController::content'
    _title: 'Test Your Counting Skills'
  requirements:
    _permission: 'access content'

fws_counting.settings:
  path: '/admin/config/fws_counting/settings'
  defaults:
    _form: '\Drupal\fws_counting\Form\CountingSettingsForm'
    _title: 'FWS Counting Settings'
  requirements:
    _permission: 'administer site configuration'

fws_counting.confirmation:
  path: '/test-your-counting-skills/confirmation'
  defaults:
    _form: '\Drupal\fws_counting\Form\CountingConfirmationForm'
    _title: 'Test Your Counting Skills'
  requirements:
    _permission: 'access content'

fws_counting.quiz:
  path: '/test-your-counting-skills/quiz/{experience_level}/{size_range}'
  defaults:
    _controller: '\Drupal\fws_counting\Controller\CountingQuizController::display'
    _title: 'Test Your Counting Skills'
  options:
    parameters:
      experience_level:
        type: entity:taxonomy_term
      size_range:
        type: string
  requirements:
    _permission: 'access content'

fws_counting.save_answer:
  path: '/test-your-counting-skills/save-answer'
  defaults:
    _controller: '\Drupal\fws_counting\Controller\CountingQuizController::saveAnswer'
    _title: 'Save Quiz Answer'
  methods: [POST]
  requirements:
    _permission: 'access content'

fws_counting.get_results:
  path: '/test-your-counting-skills/get-results/{node_id}'
  defaults:
    _controller: '\Drupal\fws_counting\Controller\CountingQuizController::getResults'
    _title: 'Get Quiz Results'
  requirements:
    _permission: 'access content'
    node_id: \d+
