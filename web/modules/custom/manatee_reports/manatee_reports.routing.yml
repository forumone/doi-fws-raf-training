manatee_reports.current_captives:
  path: '/current-captives-by-facility'
  defaults:
    _controller: '\Drupal\manatee_reports\Controller\CurrentCaptivesController::content'
    _title: 'Current Captives by Facility'
  requirements:
    _permission: 'access content'

manatee_reports.facility_inventory:
  path: 'facility-inventory'
  defaults:
    _controller: '\Drupal\manatee_reports\Controller\FacilityInventoryController::content'
    _title: 'Facility Inventory Report'
  requirements:
    _permission: 'access content'

manatee_reports.search:
  path: '/manatee/search'
  defaults:
    _title: 'Search Manatee Information'
    _form: '\Drupal\manatee_reports\Form\ManateeSearchForm'
  requirements:
    _permission: 'access content'
