tracking_reports.current_captives:
  path: '/current-captives-by-facility'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\CurrentCaptivesController::content'
    _title: 'Current Captives by Facility'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.facility_inventory:
  path: '/facility-inventory'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\FacilityInventoryController::content'
    _title: 'Facility Inventory Report'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.search:
  path: '/tracking/search'
  defaults:
    _title: 'Search Species Information'
    _form: '\Drupal\tracking_reports\Form\TrackingSearchForm'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.prerelease_report:
  path: '/tracking/prerelease'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\PreReleaseReportController::content'
    _title: 'Pre-release Records Without Release'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.tracking_without_events:
  path: '/tracking/without-events'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingWithoutEventsController::content'
    _title: 'Report of Species without event (Birth, or Rescue)'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.tracking_without_primary_id:
  path: '/tracking/without-primary-id'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingWithoutPrimaryIdController::content'
    _title: 'Report of Species without a Primary Species ID'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.without_primary_name:
  path: '/tracking/without-primary-name'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingWithoutPrimaryNameController::content'
    _title: 'Report of Species without a Primary Name'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.number_autocomplete:
  path: '/tracking-reports/number-autocomplete'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingAutocompleteController::handleNumberAutocomplete'
    _format: json
  requirements:
    _permission: 'access tracking reports'

tracking_reports.species_id_autocomplete:
  path: '/tracking-reports/species-id-autocomplete'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingAutocompleteController::handleSpeciesIdAutocomplete'
    _format: json
  requirements:
    _permission: 'access tracking reports'

tracking_reports.species_name_autocomplete:
  path: '/tracking-reports/species-name-autocomplete'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingAutocompleteController::handleSpeciesNameAutocomplete'
    _format: 'json'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.tag_id_autocomplete:
  path: '/tracking-reports/tag-id-autocomplete'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingAutocompleteController::handleTagIdAutocomplete'
    _format: 'json'
  requirements:
    _permission: 'access tracking reports'

tracking_reports.waterway_autocomplete:
  path: '/tracking-reports/waterway-autocomplete'
  defaults:
    _controller: '\Drupal\tracking_reports\Controller\TrackingAutocompleteController::handleWaterwayAutocomplete'
    _format: 'json'
  requirements:
    _permission: 'access tracking reports'
