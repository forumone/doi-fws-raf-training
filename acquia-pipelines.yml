version: 1.3.0

services:
  - php:
      version: 8.3
  - mysql
  - memcached

events:
  build:
    steps:
      - setup:
          type: script
          script:
            - composer validate --no-check-all --ansi
            - composer install
            - mysql -u root -proot -e "CREATE DATABASE drupal"
            - vendor/bin/drush deploy
            - cd web/themes/custom/fws_raf
            - npm ci
            - npm run build
            