version: 1.3.0

services:
  - php:
      version: 8.3
  - mysql
  - memcached

events:
  build:
    steps:
      - setup:
          type: script
          script:
            - composer validate --no-check-all --ansi
            - echo "Installing composer dependencies"
            - composer install
            - cd web/themes/custom/fws_raf
            - echo "Installing npm dependencies"
            - npm install
            - npm run build
      - test:
          type: script
          script:
            - echo "Running PHPSTAN scans"
            - ./vendor/bin/phpstan
            