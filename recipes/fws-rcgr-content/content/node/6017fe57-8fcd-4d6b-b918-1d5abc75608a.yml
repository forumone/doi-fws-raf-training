  body:
    -
      value: '<p>Below you can find common questions about the Resident Canada Goose Nest &amp; Egg Depredation Order.</p>'
      format: basic_html
      summary: ''
  field_accordion:
    -
      entity:
        _meta:
          version: '1.0'
          entity_type: paragraph
          uuid: 8e43ec5a-4fb2-42b0-83d6-cd48da76ec9e
          bundle: accordion
          default_langcode: en
        default:
          status:
