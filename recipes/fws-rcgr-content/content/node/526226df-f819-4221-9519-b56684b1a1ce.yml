      value: '<h2>State Wildlife Agency Contacts and Information on Resident Canada Goose Nest and Egg Destruction</h2><p>The following information is being compiled to provide potential Registrants with State contact information and other preliminary information about State requirements relating to Resident Canada Goose Nest and Egg destruction. In most instances, States which have “No” in the "State Accepts Federal Registration?” column either do not allow any take of Resident Canada goose nests or eggs in the State (making Federal registration irrelevant) or the Federal authorization is already covered by a permit issued to the State wildlife agency. In all such instances, all locations in these States are blocked on the site and thus may not be registered. Contact the State agency for further information in these States.&nbsp;</p><p>This list is a work in progress. We will update it as we receive information from the States. It is your responsibility to comply with any State requirements.</p><table><thead><tr><th>State</th><th>State Agency Contact</th><th>State Website</th><th>State Accepts Federal Registration?</th><th>Additional State Requirements or Restrictions</th></tr></thead><tbody><tr><td>Alabama</td><td>Seth Maddox, Migratory Game Bird Coordinator, 334-242-3469</td><td><a href="http://www.outdooralabama.com/">Alabama Department of Conservation and Natural Resources</a></td><td>No<sup>1</sup></td><td>No</td></tr><tr><td>Arizona</td><td>Johnathan O’Dell, Small Game Biologist, Arizona Game and Fish Department, 623-236-7357, <a href="mailto:jodell@azgfd.gov">jodell@azgfd.gov</a></td><td><a href="https://www.azgfd.com/">Arizona Game and Fish Department</a></td><td>Yes<sup>3</sup></td><td>No</td></tr><tr><td>Arkansas</td><td>Luke Naylor, Waterfowl Coordinator, 501-223-6361, <a href="mailto:luke.naylor@agfc.ar.gov">luke.naylor@agfc.ar.gov</a></td><td><a href="https://www.agfc.com/">Arkansas Game and Fish Commission</a></td><td>Yes</td><td>No</td></tr><tr><td>California</td><td>Waterfowl Programs Wildlife Branch, California Department of Fish and Wildlife, (916) 767-9306, <a href="mailto:Caroline.Brady@Wildlife.ca.gov">Caroline.Brady@Wildlife.ca.gov</a></td><td><a href="https://wildlife.ca.gov/">California Department of Fish and Wildlife</a></td><td>Yes</td><td>Yes<sup>4</sup></td></tr><tr><td>Colorado</td><td>303-291-7000</td><td><a href="https://cpw.state.co.us/">Colorado Parks and Wildlife</a></td><td>Yes</td><td>No</td></tr><tr><td>Connecticut</td><td>Chris Vann, DEEP Wildlife Division, 860-424-3011, <a href="mailto:chris.vann@ct.gov">chris.vann@ct.gov</a></td><td><a href="https://www.ct.gov/deep/cwp/view.asp?a=2706&amp;q=324398&amp;deepNav_GID=1650">Connecticut Department of Energy and Environmental Protection</a></td><td>Yes</td><td>Yes, for commercial control firms only</td></tr><tr><td>Delaware</td><td>Justyn Foth, Gamebird Biologist, 302-735-3609, <a href="mailto:justyn.foth@delaware.gov">justyn.foth@delaware.gov</a></td><td><a href="https://dnrec.alpha.delaware.gov/fish-wildlife/">Delaware Division of Fish &amp; Wildlife</a></td><td>Yes</td><td>No</td></tr><tr><td>District of Columbia</td><td>District of Columbia Fisheries and Wildlife Division</td><td><a href="https://doee.dc.gov/service/fisheries-and-wildlife">District of Columbia Fisheries and Wildlife Division</a></td><td>&nbsp;</td><td>&nbsp;</td></tr><tr><td>Florida</td><td>Andrew Fanning, Waterfowl and Small Game Coordinator, FL FWCC, 850-488-5878, <a href="mailto:andrew.fanning@myfwc.com">andrew.fanning@myfwc.com</a></td><td><a href="https://myfwc.com/">Florida Fish and Wildlife Conservation Commission</a></td><td>Yes</td><td>No</td></tr><tr><td>Georgia</td><td>Greg Balkcom, Waterfowl Biologist, GA DNR, 478-825-6354, <a href="mailto:greg_balkcom@dnr.state.ga.us">greg_balkcom@dnr.state.ga.us</a></td><td><a href="https://georgiawildlife.com/">Georgia Department of Natural Resources</a></td><td>Yes</td><td>No</td></tr><tr><td>Idaho</td><td>Jeff Knetter, Upl