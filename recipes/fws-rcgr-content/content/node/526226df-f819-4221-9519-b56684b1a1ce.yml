="mailto:KSmucker@mt.gov">KSmucker@mt.gov</a></td><td><a href="https://fwp.mt.gov/">Montana Fish, Wildlife and Parks</a></td><td>Yes</td><td>Yes</td></tr><tr><td>Nebraska</td><td>402-471-0641</td><td><a href="https://outdoornebraska.gov/">Nebraska Game and Parks Commission</a></td><td>Yes</td><td>No</td></tr><tr><td>Nevada</td><td>Russell Woolstenhulme, Game Division Staff Biologist NV Dept. of Wildlife 775-688-1914 <a href="https://russellw@ndow.org ">russellw@ndow.org&nbsp;</a></td><td><a href="https://www.ndow.org/">Nevada Department of Wildlife</a></td><td>Yes</td><td>No</td></tr><tr><td>New Hampshire</td><td>Jessica Carloni, NH Fish and Game Department 603 -271 -1438 <a href="mailto:jessica.carloni@wildlife.nh.gov">jessica.carloni@wildlife.nh.gov</a></td><td><a href="https://www.wildlife.state.nh.us/">New Hampshire Fish and Game Department</a></td><td>Yes</td><td>No</td></tr><tr><td>New Jersey</td><td>Tony McBride 908 -735 -7040 <a href="mailto:tony.mcbride@dep.nj.gov">tony.mcbride@dep.nj.gov</a></td><td><a href="https://www.njfishandwildlife.com/">New Jersey Division of Fish and Wildlife</a></td><td>Yes</td><td>No</td></tr><tr><td>New Mexico</td><td>Mason Cline 505 -476 -8161 <a href="mailto:mason.cline@state.nm.us">mason.cline@state.nm.us</a></td><td><a href="https://www.wildlife.state.nm.us/">New Mexico Department of Game and Fish</a></td><td>Yes</td><td>No</td></tr><tr><td>New York</td><td>NYSDEC Special Licenses Unit 518 -402 -8985</td><td><a href="https://dec.ny.gov/nature/animals-fish-plants/nuisance-wildlife-species/canada-geese">New York State Department of Environmental Conservation</a></td><td>Yes</td><td>No</td></tr><tr><td>North Carolina</td><td>Doug Howell, NC Wildlife Resources Commission 252 -482 -5943 <a href="mailto:doug.howell@ncwildlife.org">doug.howell@ncwildlife.org</a></td><td><a href="https://www.ncwildlife.org/">North Carolina Wildlife Resources Commission</a></td><td>Yes</td><td>No</td></tr><tr><td>North Dakota</td><td>Lynn Timm 701 -328 -6305</td><td><a href="https://gf.nd.gov/">North Dakota Game and Fish Department</a></td><td>Yes</td><td>Yes</td></tr><tr><td>Ohio</td><td>Dave Sherman, OH DNR 419 -898 -0960</td><td><a href="https://wildlife.ohiodnr.gov/">Ohio Department of Natural Resources</a></td><td>No<sup>1</sup></td><td>Yes</td></tr><tr><td>Oklahoma</td><td>Josh Richardson 405 -396 -2503</td><td><a href="https://www.wildlifedepartment.com/">Oklahoma Department of Wildlife Conservation</a></td><td>Yes</td><td>No</td></tr><tr><td>Oregon</td><td>Brandon Reishus, Migratory Game Bird Coordinator OR Dept. of Fish and Wildlife 503 -947 -6324 <a href="mailto:brandon.s.reishus@state.or.us">brandon.s.reishus@state.or.us</a></td><td><a href="https://www.dfw.state.or.us/">Oregon Department of Fish and Wildlife</a></td><td>Yes/No<sup>3</sup></td><td>Yes</td></tr><tr><td>Pennsylvania</td><td>Chad Eyler, Chief, Special Permits Enforcement Division, 717 -783 -8164 <a href="mailto:ceyler@pa.gov">ceyler@pa.gov</a></td><td><a href="https://www.pgc.pa.gov/">Pennsylvania Game Commission</a></td><td>Yes</td><td>Yes</td></tr><tr><td>Rhode Island</td><td>RI DEM (401/789 -0281) <a href="https://www.dem.ri.gov">www.dem.ri.gov</a></td><td><a href="http://www.dem.ri.gov/">Rhode Island Department of Environmental Management</a></td><td>Yes</td><td>No</td></tr><tr><td>South Carolina</td><td>Billy Dukes, Chief of Wildlife, SCDNR 803 -734 -3939 <a href="mailto:dukesb@dnr.sc.gov">dukesb@dnr.sc.gov</a></td><td><a href="https://www.dnr.sc.gov/">South Carolina Department of Natural Resources</a></td><td>Yes</td><td>No</td></tr><tr><td>South Dakota</td><td>Keith Fisk, Administrator, Wildlife Damage Management Program 605 -773 -5913</td><td><a href="https://gfp.sd.gov/">South Dakota Game, Fish and Parks</a></td><td>No<sup>1</sup></td><td>Yes</td></tr><tr><td>Tennessee</td><td>Jamie Feddersen 615 -253 -1951 <a href="mailto:jaime.feddersen@tn.gov">jaime.feddersen@tn.gov</a></td><td><a href="https://www.tn.gov/twra">Tennessee Wildlife Resources Agency</a></td><td>Yes</td><td>No</td></tr><tr><td>Texas</td><td>Kevin Kraai <a href="mailto:Kevin.Kraai@tpwd.texas.gov">Kevin.Kraai@tpwd.texas.gov</a> 806 -651 -3011</td><td><a href="https://www.tpwd.texas.gov/">Texas Parks and Wildlife Department</a></td><td>Yes</td><td>No</td></tr><tr><td>Utah</td><td>Blair Stringham, Migratory Game Bird Program Coordinator, UT Division of Wildlife Resources 801 -538 -4781 <a href="mailto:blairstringham@utah.gov">blairstringham@utah.gov</a></td><td><a href="https://wildlife.utah.gov/">Utah Division of Wildlife Resources</a></td><td>No</td><td>Yes</td></tr><tr><td>Vermont</td><td>Maureen Allen 802 -241 -3700 <a href="maureen.allen@state.vt.us">maureen.allen@state.vt.us</a></td><td><a href="https://vtfishandwildlife.com/">Vermont Fish and Wildlife Department</a></td><td>Yes</td><td>Yes</td></tr><tr><td>Virginia</td><td>Gary Costanzo, Wildlife Division , DGIF 757 -592 -7946 <a href="mailto:gary.costanzo@dgif.virginia.gov">gary.costanzo@dgif.virginia.gov</a></td><td><a href="https://www.dwr.virginia.gov/">Virginia Department of Wildlife Resources</a></td><td>Yes</td><td>No</td></tr><tr><td>Washington</td><td>Kyle Spragens, Waterfowl Section Manager, Washington Department of Fish and Wildlife 360-902-2522 <a href="mailto:kyle.spragens@dfw.wa.gov">kyle.spragens@dfw.wa.gov</a></td><td><a href="https://wdfw.wa.gov/">Washington Department of Fish and Wildlife</a></td><td>No</td><td>Yes (No permit)</td></tr><tr><td>West Virginia</td><td>Mike Peters, WV DNR 304-825-6787 <a href="mailto:michael.l.peters@wv.gov">michael.l.peters@wv.gov</a></td><td><a href="https://www.wvdnr.gov/">West Virginia Division of Natural Resources</a></td><td>Yes</td><td>No</td></tr><tr><td>Wisconsin</td><td>Brad Koele 608-266-2151</td><td><a href="https://dnr.wi.gov/">Wisconsin Department of Natural Resources</a></td><td>Yes</td><td>Yes</td></tr><tr><td>Wyoming</td><td>Mark Nelson 307-777-4579</td><td><a href="https://wgfd.wyo.gov/">Wyoming Game and Fish Department</a></td><td>No<sup>1</sup></td><td>Yes</td></tr></tbody></table><p class="p2 text-align-right">Last updated: (4/12/2012)</p><ol><li>The State does not recognize the Federal nest and egg depredation order registration but rather authorizes nest and egg destruction under its Federal Special Canada Goose Permit. Contact State for additional information.</li><li>The State allows online registration only for urban situations, such as golf courses and homeowners associations. Federal registration is invalid without concurrent State authority. Agricultural applicants or those in rural settings may not register and must continue to work through the State.</li><li>The State allows online registration only within incorporated cities or urban growth boundaries. Registration may also occur for golf courses, parks, and other highly developed recreational areas outside of incorporated cities or urban growth boundaries. All other take within other rural settings is prohibited.</li><li>State authorization is required in addition to Federal registration except in the following 18 counties where State permits for control activities are not required: Sonoma, Napa, Solano, Marin, Contra Costa, Alameda, San Francisco, San Mateo, Santa Clara, Santa Cruz, San Benito, Monterey, San Luis Obispo, Santa Barbara, Ventura, Los Angeles, Orange and San Diego counties. Requests for permits to destroy nests and eggs of Canada geese from the counties not listed above must be submitted to the California Department of Fish and Wildlife, 1812 9th Street, Sacramento, CA 95811, Attention Dan Skalos, Waterfowl Program, and must include (A) name and address of applicant and, (B) location and number of nests and/or eggs to be destroyed.</li></ol>'
