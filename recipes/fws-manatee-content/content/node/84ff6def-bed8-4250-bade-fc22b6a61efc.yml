  body:
    -
      value: '<p>Definitions used in this database (DB) have been developed and approved by both the U.S. Fish and Wildlife Service and the Florida Fish and Wildlife Conservation Commission. The definitions detail the content of data fields represented in the Manatee Rescue, Rehabilitation and Release Program database.</p><h2>Rescue</h2><p>A manatee rescue is:</p><ul><li>Any intervention provided to assist an injured or distressed manatee. This includes, but is not limited to, those instances in which animals are not restrained, but given assistance (e.g., simple entanglements, physically supported while awaiting tide to rise, removing barriers for animals to pass, relocations, etc);</li><li>Any event in which an animal has been accidently netted and subsequently released (e.g., as a result of a netting operation from another research project or as a result of an animal unknowingly getting into the net during the capture of a focal animal);</li><li>Any event in which an animal is captured to lure another animal during a rescue or health assessment (e.g., an injured female and a calf is lured to capture the cow).</li></ul><p>All rescued animals are defined as a "captive manatee" with the U.S. Fish and Wildlife Service and the Florida Fish and Wildlife Conservation Commission and will remain in the Manatee Rescue, Rehabilitation and Release Program database even after release and/or death.</p><h2>Rescue Type</h2><ul><li><strong>Brought into Captivity:</strong> Rescue staff directly respond to a manatee in distress or an injury; medical treatment is deemed necessary and the rescued manatee is transported to a critical care facility.</li><li><strong>Assist and Release:</strong> Rescue staff directly respond to a manatee in distress or an injury (e.g., simple entanglements, kept cool while awaiting tide to rise, removing barriers for animals to pass, relocations, etc.), however, the manatee does not require transport for critical care because the appropriate response is applied in the field.</li><li><strong>Incidental Capture:</strong> Animals are not injured or in distress, but rather are caught accidentally or on purpose to lure another animal during a rescue or health assessment.</li><li><strong>Unsuccessful Rescue:</strong> A rescue operation where actual rescue attempts were not successful (e.g., an animal escaping during capture attempt or a transmitter was "clipped on" but never rescued).</li></ul><p><strong>Note:</strong> If rescue attempts were conducted for multiple days without success, then the original date of the rescue attempt should be entered into the DB for the unsuccessful rescue. (Additional rescue attempts should be entered in the comments section). If an animal is eventually rescued within 30 days then rescue type should be changed in the DB with the actual rescue date and all unsuccessful rescue attempts should be noted in the comments section. In this instance the rescue should be entered by the field station/facility and a DB manager should be notified to delete the unsuccessful rescue record.</p><h2>Causes of Rescue</h2><ul><li><strong>Watercraft:</strong> Source of injury is from watercraft (e.g., speed boats, sail boats, barges, jet-skis or any other type of watercraft). Injury may result from propeller wounds, impact, or a combination of the two. Animals with these injuries should be entered into the DB in one of these categories: impact, propeller, both or undetermined.<ul><li><strong>Impact injury:</strong> the manatee may or may not have noticeable external injuries resulting from the hull, keel, rudder, skeg, or propeller (superficial) of a watercraft; the manatee may have a bump, scrape, abrasion, or depression, be listing to one side, cannot surface properly, have buoyancy issues, or beach itself as a result of internal trauma.</li><li><strong>Propeller:</strong> the manatee has wounds resulting from propeller blades that are penetrating and may be fresh or healing; the manatee may be beached, swimming, or floating, bleeding, lethargic; trauma may or may not cause damage to the spinal chord and paralysis.</li><li><strong>Both:</strong> the manatee has noticeable characteristics of both external, penetrating injuries, along with internal impact trauma as previously detailed.</li><li><strong>Undetermined:</strong> it could not be determined from the injuries if it was due to blunt impact or from a propeller.</li></ul></li><li><strong>Entanglement:</strong> Entanglement cases involve any part of a crab trap, monofilament line, net, fishing hook or other fishing debris wrapped around the manatee''s body or appendages. Manatees with entanglements should be entered into the DB in the following categories:<ul><li><strong>Crab trap + float line:</strong> the manatee is entangled in a float line with a crab trap (or some part of one) attached.</li><li><strong>Float line only:</strong> the manatee is entangled in a float line only, and the crab trap not present.</li><li><strong>Crab trap only:</strong> the manatee is entangled in a crab trap (or some part of one) and the float line is not present.</li><li><strong>Monofilament:</strong> the manatee is entangled in monofilament (fishing line).</li><li><strong>Fish hook:</strong> the manatee has a fish hook attached to it (monofilament may or may not be attached).</li><li><strong>Fishing net:</strong> the manatee is entangled in some type of fishing net (e.g., cast net).</li><li><strong>Rope:</strong> the manatee is entangled in some type of rope (e.g., nylon cotton, polypropelene, etc.)</li><li><strong>Other:</strong> the manatee is entangled in something other than one of the mentioned categories such as shrimp trawls, cable lines, canal markers and research nets.</li></ul></li><li><strong>Entrapment:</strong> An entrapped manatee is prohibited from its natural movement due to a man-made structure or natural barrier. Entrapped manatees should be entered into the DB in one of these categories:<ul><li><strong>Power plant:</strong> the manatee is entrapped in a power plant structure, intake canal, or outflow canal.</li><li><strong>Culvert/Pipe:</strong> the manatee is entrapped in a type of culvert or man-made pipe.</li><li><strong>Other Water control structure:</strong> the manatee is entrapped in some type of water control structure (e.g., weir, etc).</li><li><strong>Flood gate/lock:</strong> the manatee is entrapped in a flood gate or canal lock.</li><li><strong>Natural barrier:</strong> the manatee is entrapped behind a natural barrier such as fallen trees or sandbars (Note: this is different from a tidally stranded animal)</li><li><strong>Other:</strong> the manatee is entrapped in some type of man-made structure not mentioned above (e.g., turbidity curtain or boom).</li></ul></li><li><strong>Human, Other:</strong> This category includes manatees that have encountered some type of human interaction not listed above, which results in injury, disease or distress; this includes ingestion of any man-made material (e.g., plastic bags, balloons, six-pack can holders, etc).</li><li><strong>Mother of Rescued Calf:</strong> This category includes a mother of a dependent calf that has been captured because the calf was in need of rescue. In these situations the mother is generally healthy; however, the calf is dependent on her for survival.</li><li><strong>Calf of Rescued Mother:</strong> This category includes a dependent calf that has been captured because the mother was in need of rescue. In these situations the calf is generally healthy; however, it is dependent on the mother for survival.</li><li><strong>Natural:</strong> This category includes manatees that have been rescued as a result of a natural accident, phenomenon and/or disease. Manatees with these conditions should be entered into the DB in one of these categories:<ul><li><strong>Cold stress:</strong> the manatee is stressed from exposure to cold temperatures; symptoms may include external cold stress lesions, emaciation, lethargy; however, the degree of stress can vary greatly depending on the exposure and size of the animal.</li><li><strong>Red tide:</strong> the manatee is intoxicated by brevetoxin; symptoms include seizures, tremors, disorientation, paralysis, abnormal position in the water, etc.</li><li><strong>Tidally stranded:</strong> the manatee has stranded (beached) due to a receding tide.</li><li><strong>Orphaned calf:</strong> a dependant calf that is too young to survive on its own (generally &lt;175cm).</li><li><strong>Birth complications:</strong> the female manatee has suffered from complications while giving birth (e.g., dystocia).</li><li><strong>Buoyancy problems:</strong> the manatee displays buoyancy problems that are not related to watercraft-related injuries.</li><li><strong>Emaciated:</strong> the manatee is emaciated compared to other animals of a similar size class.</li><li><strong>Not suitable habitat:</strong> the manatee is not in suitable habitat (e.g., a na√Øve animal in an area where there is no vegetation or conspecifics).</li><li><strong>Dehydrated:</strong> the manatee has not had enough water to maintain good health</li><li><strong>Other:</strong> the manatee is rescued for a natural cause other than one of the mentioned categories (e.g., shark bites, birth defects, natural event, etc.)</li></ul></li><li><strong>Undetermined:</strong> The cause of rescue could not be determined.</li></ul><p><strong>Note:</strong> In circumstances where an animal may be rescued for several reasons the rescue organization should use their best judgment when determining the primary cause of rescue that will be entered into the database; a secondary cause is also available for additional causes of rescue. If opinions differ among individuals conducting a rescue a manatee critical care veterinarian should be consulted to assist in the final decision.</p><h2>Death</h2><p>A manatee death is for any (type) rescued manatee that has died either during rescue, during transport, prior to treatment, during rehabilitation or after release.</p><h3>Death Occurred:</h3><ul><li><strong>During rescue:</strong> The manatee died during any part of the actual rescue attempt (i.e., when the animal is not yet on-shore and under control of those doing the rescue).</li><li><strong>During transport:</strong> The manatee died during some part of the actual transport from the water and rescue location.</li><li><strong>Prior to treatment:</strong> The manatee died after it crossed the entrance of the rehabilitation facility; however, no treatment was administered.</li><li><strong>During rehabilitation:</strong> The manatee died at some point at the facility and treatment was at least initiated.</li><li><strong>After release:</strong> The manatee died anytime after it was released from the rehabilitation facility.</li><li><strong>Euthanasia:</strong> The manatee was euthanized as a result of a debilitating injury or disease that could not be resolved.</li></ul><h3>Causes of Death:</h3><ul><li><strong>Watercraft</strong></li><li><strong>Entanglement</strong></li><li><strong>Entrapment</strong></li><li><strong>Human, Other</strong></li><li><strong>Natural</strong></li><li><strong>Too decomposed</strong></li><li><strong>Undetermined</strong></li></ul><h2>Release</h2><p>A manatee release is when a manatee has been medically cleared by a qualified manatee veterinarian and is being released into the wild.</p><h2>Transfer</h2><p>A manatee transfer is when a manatee is relocated from one facility to another. Reasons include: to make room for critical care facility, serve as a companion animal, for a management decision or for pre-release preparation</p><h2>Birth</h2><p>A manatee birth is when a manatee calf has been born in captivity from a pregnant female receiving medical attention. Note: the Service currently has a no breeding policy for manatees being held in captivity.</p>'
