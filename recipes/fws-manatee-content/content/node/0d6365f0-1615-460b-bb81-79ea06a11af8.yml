  body:
    -
      value: '<table><thead><tr><th scope="col">Name</th><th scope="col">Definition</th></tr></thead><tbody><tr><th scope="row">1st or 2nd report of yr</th><td><p>The 6 month period when report is required</p><p>Can only enter numerical values: 1 or 2</p><p>1 is for spring manatee health assessment, 2 is for fall manatee health assessment</p></td></tr><tr><th scope="row">Active?</th><td>Identifies active users of system (Yes) or historical (i.e., inactive) users (No)</td></tr><tr><th scope="row">Additional Narrative (for birth records)</th><td>Additional Narrative about the birth</td></tr><tr><th scope="row">Additional Narrative (for release records)</th><td>Additional Narrative about the release</td></tr><tr><th scope="row">Additional Narrative (for rescue records)</th><td>Additional Narrative about the rescue</td></tr><tr><th scope="row">Annual Budget or Project budget</th><td>The budget of the research project; can be annually, total project cost, etc.</td></tr><tr><th scope="row">Birth Date</th><td>The date the manatee was born mm/dd/yyyy</td></tr><tr><th scope="row">Bloods taken?</th><td>Was a blood test given to the manatee; select Blood work Abnormal-please comment, Blood work Normal, no Blood work done, Unknown</td></tr><tr><th scope="row">Bottom Feeding?</th><td>From Pre-Release Authorization; only required for na誰ve animals (1=Yes, 0=No)</td></tr><tr><th scope="row">Budget</th><td>The budget for research project, in dollars</td></tr><tr><th scope="row">Cause of Death</th><td>The cause and details of the manatee death</td></tr><tr><th scope="row">City (for release records)</th><td>The city nearest to site where the manatee was released</td></tr><tr><th scope="row">City (for rescue records)</th><td>The city nearest to site where the manatee was rescued</td></tr><tr><th scope="row">Comments</th><td>Other information about conditioning</td></tr><tr><th scope="row">Conditioning Purpose</th><td>The reason for conditioning the manatee</td></tr><tr><th scope="row">County (for release records)</th><td>The county where the manatee was released</td></tr><tr><th scope="row">County (for rescue records)</th><td>The county where the manatee was rescued</td></tr><tr><th scope="row">Dam Mlog</th><td>Mlog of Dam</td></tr><tr><th scope="row">Date Applied</th><td>The date tag was placed on animal (mm/dd/yyyy)</td></tr><tr><th scope="row">Date of Event</th><td>The date of the event (mm/dd/yyyy)</td></tr><tr><th scope="row">Death Date</th><td>The date manatee died (mm/dd/yyyy)</td></tr><tr><th scope="row">Death Occurred?</th><td>Where in rescue, rehabilitation and release process the death occurred</td></tr><tr><th scope="row">Description of Project</th><td>The description of research project</td></tr><tr><th scope="row">Email</th><td>The email address for user</td></tr><tr><th scope="row">End Date</th><td>The projected end date of research project (mm/dd/yyyy)</td></tr><tr><th scope="row">Entanglement Location on Animal</th><td>The description of where the entanglement was located on the manatee</td></tr><tr><th scope="row">Estimated Length?</th><td>Was length estimated? (Yes, No, Unknown)</td></tr><tr><th scope="row">Estimated Weight?</th><td>Was weight estimated? (Yes, No, Unknown)</td></tr><tr><th scope="row">Euthanasia</th><td>Was animal euthanized? (1=Yes, 0=No)</td></tr><tr><th scope="row">Event</th><td>The event associated with tag (e.g., rescue, release)</td></tr><tr><th scope="row">Exposed to natural vegetation?</th><td>From Pre-Release Authorization, only required for na誰ve animals (1=Yes, 0=No)</td></tr><tr><th scope="row">Facility (for birth records)</th><td>The facility where the manatee birth occurred</td></tr><tr><th scope="row">Facility (for death records)</th><td>The facility where the manatee death occurred</td></tr><tr><th scope="row">Facility (for status update records)</th><td>The facility where the manatee is currently held</td></tr><tr><th scope="row">Facility/Field Station (for release records)</th><td>The facility where manatee was held prior to release</td></tr><tr><th scope="row">Facility/Field Station (for rescue records)</th><td>The facility that rescued the manatee and/or received the manatee or the facility or field station of the reporter</td></tr><tr><th scope="row">Facility Transported to</th><td>The facility which receives the rescued manatee</td></tr><tr><th scope="row">First Name</th><td>The first name of user</td></tr><tr><th scope="row">Flood Gate Number</th><td><p>Identification of flood gate where animal was trapped.</p><p>Will only be used if primary or secondary cause of rescue was entrapment.</p></td></tr><tr><th scope="row">Funding Organization</th><td>The funding organization for the research project</td></tr><tr><th scope="row">Gear Description</th><td>Details of entanglement gear</td></tr><tr><th scope="row">Health Diagnosis</th><td>Details of current condition and prognosis of the manatee; to be completed by attending veterinarian</td></tr><tr><th scope="row">Health Status (for rescue records)</th><td>The health status of a manatee after rescue; to be completed by attending veterinarian</td></tr><tr><th scope="row">Health Status (for status update records)</th><td>The health status of the manatee; to be completed by attending veterinarian</td></tr><tr><th scope="row">Id Type</th><td>The system to which an ID belongs; select Facility, Rescue, Mortality, Tag, Unidentified</td></tr><tr><th scope="row">Identification in other system</th><td>The identification number used in other systems (e.g., Mortality ID, MIPS ID)</td></tr><tr><th scope="row">Last Name</th><td>The last name of user</td></tr><tr><th scope="row">Last Updated By</th><td><p>The user ID of individual who last changed the record</p><p>"D" will be entered for all records that have not been modified since their initial entry</p></td></tr><tr><th scope="row">Last Updated Date</th><td>The date record was last changed mm/dd/yyyy</td></tr><tr><th scope="row">Latitude</th><td>The latitude where the manatee was rescued; will be between 0 and 90 and have 4 decimal places</td></tr><tr><th scope="row">Length</th><td>The length of the manatee in cm; round to the nearest whole number</td></tr><tr><th scope="row">Length Date</th><td>The date when the animal was measured mm/dd/yyyy</td></tr><tr><th scope="row">Location</th><td>The location where research project will be carried out</td></tr><tr><th scope="row">Login Name</th><td>The unique identifier for every user of system, first initial followed by 9 characters of last name</td></tr><tr><th scope="row">Longitude</th><td>The longitude where the manatee was rescued; will be between 0 and -180 and have 4 decimal places</td></tr><tr><th scope="row">Manatee Log</th><td>The unique ID number for a manatee in Captive Manatee Database</td></tr><tr><th scope="row">Months exposed to water type</th><td><p>From Pre-Release Authorization; only required for na誰ve animals</p><p>The number of months the manatee has been exposed to a specific water type</p></td></tr><tr><th scope="row">Months with vegetation?</th><td><p>From Pre-Release Authorization; only required for na誰ve animals</p><p>The number of months the manatee has been conditioned with vegetation</p></td></tr><tr><th scope="row">Name</th><td><p>The name of the manatee; can only one word and have no punctuation or numbers</p><p>Names cannot be duplicates from other systems (i.e., MIPS)</p></td></tr><tr><th scope="row">Other Text (for death record)</th><td>The explanation of death causes and details not found in the tables</td></tr><tr><th scope="row">Participating Organizations (for all types of records)</th><td>The names of all participating organizations, separated by commas</td></tr><tr><th scope="row">Password</th><td>The Password for the system</td></tr><tr><th scope="row">Permit Expiration Date</th><td>The date the research permit expires mm/dd/yyyy</td></tr><tr><th scope="row">Permit Number</th><td>The permit number for the research project</td></tr><tr><th scope="row">Permit Type</th><td>The type of permit</td></tr><tr><th scope="row">Phone</th><td>The phone number of user; phone number format xxx-xxx-xxxx</td></tr><tr><th scope="row">PI Address</th><td>The mailing address of PI</td></tr><tr><th scope="row">PI email</th><td>The email address of the PI</td></tr><tr><th scope="row">PI Name</th><td>The name of PI</td></tr><tr><th scope="row">PI Org</th><td>The organization where the PI is affiliated</td></tr><tr><th scope="row">PI Phone</th><td>The phone number of PI; phone number format xxx-xxx-xxxx</td></tr><tr><th scope="row">PI ID</th><td>Code for PI</td></tr><tr><th scope="row">Pot Status</th><td>The status of the crab pot (Active, Derelict, Unknown)</td></tr><tr><th scope="row">Primary ID</th><td><p>The single primary ID for an animal that can be used on reports (1=Primary ID, 0 = Not Primary ID)</p><p>An animal can only have one primary ID</p><p>When a new animal is rescued, all ID''s should be entered; Set the facility ID to be the primary ID, which will be entered in the initial rescue record (unless the animal already has a primary ID); if no facility ID, set the rescue ID to be the primary ID.</p></td></tr><tr><th scope="row">Primary Name</th><td><p>The primary name for the manatee; only one primary name is allowed for each manatee</p><p>If the manatee has a primary ID then Yes = 1, otherwise No = 0</p></td></tr><tr><th scope="row">Primary Rescue Cause ID</th><td>The cause and detail of the manatee rescue</td></tr><tr><th scope="row">Primary Research Category</th><td>The primary research category</td></tr><tr><th scope="row">Project</th><td>The project name</td></tr><tr><th scope="row">Project ID</th><td>Short ID for project</td></tr><tr><th scope="row">Rearing Type</th><td>The method of rearing; select wild reared, orphan hand reared, orphan foster reared, captive born hand reared, captive born foster reared, captive born dam reared</td></tr><tr><th scope="row">Release Date</th><td>The date the manatee is to be released mm/dd/yyyy</td></tr><tr><th scope="row">Release Site</th><td>The site where the manatee was released</td></tr><tr><th scope="row">Release Status</th><td>The release status of the manatee; releasable, select conditionally releasable, conditionally non-releasable, Non-releasable Pre-Act</td></tr><tr><th scope="row">Release Time</th><td>The time period before the animal will be released; select &gt; 1 year or within one year</td></tr><tr><th scope="row">Release Water type</th><td><p>From Pre-Release Authorization; only required for na誰ve animals</p><p>The type of water at release site; select brackish/saltwater, fresh or unknown</p></td></tr><tr><th scope="row">Report Date</th><td>The date the record was first posted to database mm/dd/yyyy</td></tr><tr><th scope="row">Reporter</th><td><p>The individual who first posted the record to database</p><p>"D" will be entered for all records that have not be modified since their initial entry into the database</p></td></tr><tr><th scope="row">Rescue Date</th><td>The date manatee was rescued mm/dd/yyyy</td></tr><tr><th scope="row">Rescue ID</th><td>Any ID from another system associated with the manatee (e.g., Facility ID, Tracking ID, Mortality ID)</td></tr><tr><th scope="row">Rescue Per Day</th><td>The number of rescues for the manatee for each rescue day. Unless a manatee is rescued twice in one day, rescue per day will always be 1</td></tr><tr><th scope="row">Rescue Type</th><td>The type of rescue; select brought into captivity, assist and release, unsuccessful rescue or incidental rescue</td></tr><tr><th scope="row">Secondary Cause of Rescue Detail ID</th><td>The secondary cause of the manatee rescue</td></tr><tr><th scope="row">Secondary Research Category</th><td>The secondary research category</td></tr><tr><th scope="row">Security Group</th><td>The code for the security group</td></tr><tr><th scope="row">Sex</th><td>The sex of the manatee</td></tr><tr><th scope="row">Sire Mlog</th><td>The Mlog of Sire</td></tr><tr><th scope="row">Specify</th><td>Text to explain "other" in either primary rescue cause or primary rescue cause detail</td></tr><tr><th scope="row">Start Date</th><td>The start date of the manatee research project mm/dd/yyyy</td></tr><tr><th scope="row">State (from the release record)</th><td>The state where animal was released</td></tr><tr><th scope="row">State (from the rescue record)</th><td>The state where animal was rescued</td></tr><tr><th scope="row">Stimulus</th><td>The type of stimulus that is being used for conditioning</td></tr><tr><th scope="row">Studbook</th><td>The studbook number</td></tr><tr><th scope="row">Subject/Research Question</th><td>The subject or research question for the manatee project</td></tr><tr><th scope="row">Suspected Pregnant?</th><td>Is the animal suspected to be pregnant? Select Yes, No or Unknown</td></tr><tr><th scope="row">System</th><td>The system which named the animal (e.g., MIPS)</td></tr><tr><th scope="row">Tag Identifier</th><td>The identifier for the specific manatee tag (e.g., tag number, radio frequency)</td></tr><tr><th scope="row">Tag Information</th><td>The additional information about the tag such as color, etc</td></tr><tr><th scope="row">Tag Type</th><td>The type of tag (e.g., Pit, satellite, freeze brand)</td></tr><tr><th scope="row">Title</th><td>The title of project</td></tr><tr><th scope="row">Tracker</th><td>The name of the person tracking the manatee</td></tr><tr><th scope="row">Transporter</th><td>The organization that transports the manatee</td></tr><tr><th scope="row">Type of Gear</th><td>The type of gear the manatee entangled is in</td></tr><tr><th scope="row">User ID</th><td>The unique identifier for every user of system; must be at least 5 characters, and no more than 10</td></tr><tr><th scope="row">Vegetation Type</th><td><p>From Pre-Release Authorization; only required for na誰ve animals</p><p>The types of vegetation the manatee has been fed during rehabilitation</p></td></tr><tr><th scope="row">Veterinarian</th><td>The attending manatee veterinarian</td></tr><tr><th scope="row">Water type of Display?</th><td><p>From Pre-Release Authorization; only required for na誰ve animals</p><p>The type of water the manatee lives in at the facility; select brackish/saltwater, fresh, or unknown</p></td></tr><tr><th scope="row">Waterway (from release record)</th><td>The waterway where animal was released</td></tr><tr><th scope="row">Waterway (from rescue record)</th><td>The waterway where animal was rescued</td></tr><tr><th scope="row">Weight</th><td>Weight of the manatee in kg; round to the nearest whole number</td></tr><tr><th scope="row">Weight Date</th><td>The date the manatee was weighed mm/dd/yyyy</td></tr><tr><th scope="row">Where Conceived</th><td>Was the manatee conceived in wild or in captivity</td></tr><tr><th scope="row">Where re-located?</th><td>The location where the manatee was re-located</td></tr><tr><th scope="row">Year Report</th><td>The part of the year the report is being entered</td></tr></tbody></table>'
      format: full_html
      summary: ''
