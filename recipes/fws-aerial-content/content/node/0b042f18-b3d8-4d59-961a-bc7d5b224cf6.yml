    -
      value: '<section class="book-covers"><p>During aerial surveys, waterfowl are difficult to identify to species and to accurately estimate flock size. Several tools are now available to assist aerial observers with both species identification and count estimation. A recent book is described here; see other pages on this web site for video-based training and for testing tools.</p><a href="/sites/aerial/files/inline-images/Aerial_guide_front_cover_lowres.jpg"><img style="float:left;margin-right:10px;" src="/sites/aerial/files/inline-images/Aerial_guide_front_cover_lowres.jpg" alt="Aerial Observer&apos;s Guide to North American Waterfowl front cover" width="300" height="439" loading="lazy"></a><a href="/sites/aerial/files/inline-images/Aerial_guide_back_cover_lowres.jpg"><img style="float:left;" src="/sites/aerial/files/inline-images/Aerial_guide_back_cover_lowres.jpg" alt="Aerial Observer&apos;s Guide to North American Waterfowl back cover" width="300" height="400" loading="lazy"></a><div style="clear:both;">&nbsp;</div></section><section class="sample-pages"><h2>Sample pages:</h2><div style="clear:both;"><a href="/sites/aerial/files/inline-images/Aerial_guide_nosh_gadw_page_lowres.jpg"><img style="float:left;margin-right:10px;" src="/sites/aerial/files/inline-images/Aerial_guide_nosh_gadw_page_lowres.jpg" alt="Sample page showing Northern Shoveler and Gadwall identification" width="420" height="307" loading="lazy"> </a><a href="/sites/aerial/files/inline-images/Aerial_guide_gold_page_lowres.jpg"><img style="float:left;margin-right:10px;" src="/sites/aerial/files/inline-images/Aerial_guide_gold_page_lowres.jpg" alt="Sample page showing Goldeneye identification" width="420" height="277" loading="lazy">&nbsp;</a></div><div style="clear:both;"><a href="/sites/aerial/files/inline-images/Aerial_guide_ducks_wings_page_lowres.jpg"><img style="float:left;margin-right:10px;" src="/sites/aerial/files/inline-images/Aerial_guide_ducks_wings_page_lowres.jpg" alt="Sample page showing duck wing patterns" width="420" height="307" loading="lazy"> </a><a href="/sites/aerial/files/inline-images/Aerial_guide_flk_counts_page_lowres.jpg"><img style="float:left;margin-right:10px;" src="/sites/aerial/files/inline-images/Aerial_guide_flk_counts_page_lowres.jpg" alt="Sample page showing flock count estimation techniques" width="420" height="307" loading="lazy"></a></div></section><section class="ordering-info" style="clear:both;"><p><strong>Suggested citation:</strong> Bowman, T. D. 2014. <cite>Aerial Observer''s Guide to North American Waterfowl</cite>. USFWS publication FW6003. Denver, CO, USA.</p><h2>How to order the <cite>Aerial Observer''s Guide to North American Waterfowl</cite> (Item # FW 6003):</h2><ol><li>Books are available through the USFWS/BLM bookstore located in Denver, CO.</li><li>Books are $10 each; plus shipping.</li><li>Fill out the order form attached <a href="#" aria-label="Download order form PDF">here</a>, and either send it by email to the address on the form, or fax it over to them.</li><li>If you don''t want to provide your credit card info on the form, just provide a phone# and ask that they call you back for that information.</li><li>If you want the books FedEx''d to you, provide your Account # on the order form. Otherwise, they send by regular mail and charge you actual shipping cost. The publications unit usually processes orders the same day.</li></ol></section>'
